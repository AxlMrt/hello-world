version: "3.10"

services:
  app:
    image: ghcr.io/${IMAGE_REPO}:${RELEASE_VERSION}
    restart: always
    ports:
      - "80:80"
    container_name: ${IMAGE_REPO}-app
    environment:
      VIRTUAL_HOST: ${HOST_DOMAIN}
      LETSENCRYPT_HOST: ${HOST_DOMAIN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    volumes:
      - app-html:/usr/share/nginx/html:ro

networks:
  default:
    external: true
    name: nginx # RÃ©seau NGINX

volumes:
  app-html:
